<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    
</head>
<body onload="odliczanie();">
    <div id="zegar" class="zegarcss"></div> 

    <form class="form" id="todoForm">
        <div class="form-row">
            <label class="form-label" for="todoMessage">Podaj treść zadania</label>
            <textarea class="form-message" name="todoMessage" id="todoMessage"></textarea>
        </div>
        <div class="form-row">
            <button type="submit" class="button form-button" id="sub">
                <span>Dodaj</span>
            </button>
        </div>
    </form>

    <section class="list-cnt" id="list-cnt">
        <header class="list-header">
            <h2 class="list-title">
                Lista zadań
            </h2>
            <form class="list-search-form">
                <input type="search" id="todoSearch" class="list-search">
            </form>
        </header>
    
        <div class="list" id="todoList">
        </div>
    </section>

    <template id="elementTemplate">
        <div class="element-bar">
            <h3 class="element-date"></h3>
            <button class="element-delete" title="Usuń task" id="">
                Usuń
            </button>
        </div>
        <div class="element-text" id="todoText">
        </div>
    </template>

    <script src="scripts/script.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/hover.js"></script>
    <script src="scripts/storage.js"></script>
</body>
</html>
